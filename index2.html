<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title" class="title">Calculator</div>
    <div id="container">
      <table id="calculator" border='1'>
      <tr>
        <td colspan='3'><div id="inputtext"/></td>
        <td><button type="button" class="clear" value="c">C</button></td>
      </tr>
      <tr>
        <td><button type="button" class="operand" id="1" value="1"/>1</td>
        <td><button type="button" class="operand" id="2" value="2"/>2</td>
        <td><button type="button" class="operand" id=3 value="3"/>3</td>
        <td><button type="button" class="operator" id="/" value="/"/>/</td>
      </tr>
      <tr>
        <td><button type="button" class="operand" id="4" value="4"/>4</td>
        <td><button type="button" class="operand" id="5" value="5"/>5</td>
        <td><button type="button" class="operand" id="6" value="6"/>6</td>
        <td><button type="button" class="operator" id="-" value="-"/>-</td>
      </tr>
      <tr>
        <td><button type="button" class="operand" id="7" value="7"/>7</td>
        <td><button type="button" class="operand" id="8" value="8"/>8</td>
        <td><button type="button" class="operand" id="9" value="9"/>9</td>
        <td><button type="button" class="operator" id="+" value="+"/>+</td>
      </tr>
      <tr>
        <td><button type="button" class="decimal" id="." value="."/>.</td>
        <td><button type="button" class="operand" id="0" value="0"/>0</td>
        <td><button type="button" class="equals" id="=" value="="/>=</td>
        <td><button type="button" class="operator" id="*" value="*"/>x</td>
      </tr>
    </table>
  </div>
  <script src="calculatorscript.js"></script>
  </body>
</html>
